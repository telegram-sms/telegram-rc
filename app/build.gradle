apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    //noinspection GradleDependency
    compileSdk 36
    //noinspection GrDeprecatedAPIUsage
    defaultConfig {
        applicationId "com.qwe7002.telegram_rc"
        minSdkVersion 29
        targetSdkVersion 36
        versionCode System.getenv("VERSION_CODE") == null ? 1 : System.getenv("VERSION_CODE").toInteger()
        versionName System.getenv("VERSION_NAME") == null ? "debug-do_not_leak" : System.getenv("VERSION_NAME")
    }
    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }
    buildFeatures {
        buildConfig true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    kotlin {
        jvmToolchain(21)
    }
    signingConfigs {
        release {
            storeFile file("keys.jks")
            storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
            keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
            keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
            v1SigningEnabled false
            v2SigningEnabled true
            enableV3Signing = true
            enableV4Signing = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            ndk {
                //noinspection ChromeOsAbiSupport
                abiFilters "arm64-v8a"
            }
        }
        debug {
            minifyEnabled false
        }
    }
    namespace 'com.qwe7002.telegram_rc'
}



dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.browser:browser:1.9.0'
    // OkHttp & Okio
    implementation 'com.squareup.okio:okio:3.16.4'
    implementation "com.squareup.okhttp3:okhttp:5.3.2"
    implementation "com.squareup.okhttp3:okhttp-dnsoverhttps:5.3.2"
    implementation 'org.conscrypt:conscrypt-android:2.5.3'
    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'com.github.yuriy-budiyev:code-scanner:2.1.0'
    implementation 'aga.android:luch:0.4'
    implementation 'com.linkedin.dexmaker:dexmaker:2.28.6'
    // Android KTX
    implementation "androidx.core:core-ktx:1.17.0"
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.3.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'
    // MMKV
    implementation 'com.tencent:mmkv:2.3.0'
    // Shizuku
    implementation("dev.rikka.shizuku:api:13.1.5")
    implementation("dev.rikka.shizuku:provider:13.1.5")
    implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:6.1'
    // Room database dependencies
    runtimeOnly("androidx.room:room-runtime:2.8.4")
    implementation "androidx.room:room-ktx:2.8.4"
    implementation 'androidx.preference:preference-ktx:1.2.1'
    //noinspection KaptUsageInsteadOfKsp
    kapt "androidx.room:room-compiler:2.8.4"
}
repositories {
    google()
    mavenCentral()
}
